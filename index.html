<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Resolutor de estado de Routh" />
		<meta name="author"	content="Nadal Gonzalo García Zavala" />
		<title>Resolutor de estado de Routh</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script type="text/javascript" src="./Log.js"></script>
		<script type="text/javascript" src="./Mon.js"></script>
		<script type="text/javascript" src="./Exp.js"></script>
		<script type="text/javascript" src="./Factor.js"></script>
		<script type="text/javascript" src="./Interp.js"></script>
	</head>
	<body>
		<div class='cajaEq'>
			<span>
				<p>G(x):</p> 
				<div>
					<input type="text" value="10" autofocus="autofocus" name="pol"/>
					<input type="text" value="(x+2)*(x+3)" autofocus="autofocus" name="pol"/>
				</div>
			</span>
			<span>
				<p>H(x):</p> 
				<div>
					<input type="text" value="1" autofocus="autofocus" name="pol"/>
					<input type="text" value="x" autofocus="autofocus" name="pol"/>
				</div>
			</span>
		</div>
		<p name="res"></p>

		<script type="text/javascript">

			Inputs=document.getElementsByName("pol");
			LogOut=document.getElementsByName("res")[0];
			Expresiones=[];
			InputVals=
			[
				'4k*(x+10)',
				'(x+100)*(x+20)',
				'1',
				'x'
			];

			for(var i =0;i<InputVals.length;i++)
			{
				Inputs[i].defaultValue=InputVals[i];
			}

			log=new Log();
			
			setInterval(actLog , 200);

			function actLog()
			{
				if(log.cambio&&log.enable)
				{
					LogOut.innerHTML=log.buff;

					log.cambio=0;
				}
			}
			

			function graficaExp(expresion)
			{
				var nP=document.createElement('p');
					nP.setAttribute('class','exp');

				if(!expresion)
				{
					return nP;
				}
				if(expresion.const)
				{
					var txt=document.createTextNode(expresion.const)

					nP.appendChild(txt);
				}
				for(var k=0;k<expresion.monomios.length;k++)
				{
					var mon=expresion.monomios[k]
					var mas='';
					if(mon.cohef!==1)
					{
						mas+=mon.cohef;
					}
					if((k||expresion.const)&&mas[0]!='-')
					{
						mas=' + '+mas;
					}
					var txt=document.createTextNode(mas);
					nP.appendChild(txt);

					for(var e=0;e<mon.incogs.length;e++)
					{
						var txt=document.createTextNode(mon.incogs[e]);
							nP.appendChild(txt);
						var classExpo='expo '

						if(mon[mon.incogs[e]]===1)
						{
							classExpo+=' uno';
						}
						var nSpan=document.createElement('span');
							nSpan.setAttribute('class',classExpo);

							nSpan.innerHTML+=mon[mon.incogs[e]];

							nP.appendChild(nSpan);
					}
				}
				if(!nP.innerHTML.length)
				{
					nP.innerHTML='0';
				}
				return nP;
			}
			function tablaRouth()
			{
				var tabla=document.getElementById('routh');
				if(tabla)
				{
					document.body.removeChild(tabla);
				}
				tabla=document.getElementById('estable');
				if(tabla)
				{
					document.body.removeChild(tabla);
				}
				tabla=document.getElementById('pRouth');
				if(tabla)
				{
					document.body.removeChild(tabla);
				}

					tabla=document.createElement('table');
					tabla.setAttribute('id','routh');

				 pRouth=new FactorOrd('x',GPD);

				var str='';
				var nP=document.createElement('p');
					nP.setAttribute('id','pRouth');
				for(var i=0;i<pRouth['x'].length;i++)
				{
					if(!pRouth['x'][i])
					{
						if(i>0)
						{
							nP.innerHTML+=' + 0 ';
						}
						else
						{
							nP.innerHTML+='0 ';
						}
						continue;
					}
					var expo='';
					var incog='';

					if(i>0)
					{
						if(pRouth['x'][i]&&(pRouth['x'][i].const||pRouth['x'][i].monomios.length))
						{
							incog='x';
						}
						else
						{
							incog='0x';
						}
						if(i>1)
						{
							expo='<span class="expo">'+i+'</span>';
						}
					}

					var eq=graficaExp(pRouth['x'][i]).innerHTML;
					if(i&&eq==='1')
					{
						eq='';
					}
					if
					(
						(pRouth['x'][i].monomios.length>1)||
						(pRouth['x'][i].monomios.length && pRouth['x'][i].const)
					)
					{
						eq='( '+eq+' )';
					}
					var suma=eq+incog+expo;
					if(i&&suma[0]!='-')
					{
						nP.innerHTML+=' + ';
					}
					nP.innerHTML+=suma;
				}
				document.body.appendChild(nP);

				var tRouth=pRouth.tablaRouth('x');

				for(var i=0;i<tRouth.length;i++)
				{
					var tr=document.createElement('tr');
					var td=document.createElement('td');
					var nP=document.createElement('p');

					var txt=document.createTextNode('x')
						nP.appendChild(txt);

					var expo=tRouth.length-i-1;
					var nSpan=document.createElement('span');
					var expoClass='expo';

					if(expo===1)
					{
						expoClass+=' uno';
					}
						nSpan.setAttribute('class',expoClass);
						nSpan.innerHTML=expo;
						nP.appendChild(nSpan);
						td.appendChild(nP);
						tr.appendChild(td);

					for(var j=0;j<tRouth[i].length;j++)
					{
						td=document.createElement('td');

						nP=graficaExp(tRouth[i][j]);

						td.appendChild(nP);
						tr.appendChild(td);
					}

					tabla.appendChild(tr);
				}

				nHE=document.createElement('h2');
				nHE.setAttribute('id','estable');

				nHE.innerHTML='Sistema Estable ';
				if(pRouth.rangos.length)
				{
					var signo='';

					if(pRouth.rangos[1]<0)
					{
						signo='-';
					}

					if(Math.abs(pRouth.rangos[1])==Infinity)
					{
						var signo='';

						if(pRouth.rangos[1]<0)
						{
							signo='-';
						}
						pRouth.rangos[1]=signo+'∞';
					}
					if(Math.abs(pRouth.rangos[0])==Infinity)
					{
						var signo='';

						if(pRouth.rangos[0]<0)
						{
							signo='-';
						}
						pRouth.rangos[0]=signo+'∞';
					}
					if(pRouth.rangos[0]!==pRouth.rangos[1])
					{
						nHE.innerHTML+='Para ganancias de '+pRouth.rangos[0]+' hasta '+pRouth.rangos[1];
					}
					else
					{
						nHE.innerHTML+=' Cuando la ganancia es '+pRouth.rangos[0];
					}
					nHE.setAttribute('class','sEstable');
				}
				else
				{
					if(!pRouth.estable)
					{
						nHE.innerHTML='Sistema Inestable';
						nHE.setAttribute('class','sInestable');
					}
					else
					{
						nHE.setAttribute('class','sEstable');
					}
				}

				document.body.appendChild(tabla);
				document.body.appendChild(nHE);
			}
			function rmBXY()
			{
				document.body.removeEventListener
				(
					'keydown',
					bodeXY
				);

			}
			function bodeZoom(event)
			{
				event.preventDefault();
				event.cancelBubble=1;

				window.console.log(event);

				if(event.shiftKey)
				{
					escalaBode-=10
					bode();
				}
				if(event.ctrlKey)
				{
					escalaBode+=10;
					bode();
				}

				if(event.pageY>=bodeCont.offsetTop&&event.pageY<=bodeCont.offsetTop+bodeCont.offsetHeight)
				{
					document.body.addEventListener
					(
						'keydown',
						bodeXY
					);
					document.body.addEventListener
					(
						'click',
						rmBXY
					);
				}
			}

			function bodeXY(event)
			{
				window.console.log(event);

				event.preventDefault();
				event.cancelBubble=1;
				switch(event.keyCode)
				{
					case 37: //Izq
						xBode/=10;
					break;
					case 38: //Arriba

					break;
					case 39: //Derecha
						xBode*=10;
					break;
					case 40: //Abajo

					break; 
					default:
					return
				}

				var pX=event.pageX;
				var pY=event.pageY;

				bode();

				window.scrollTo(pX,pY);
			}
			function bode()
			{
				if(window.bodeCont)
				{
					document.body.removeChild(bodeCont);
				}

				bodeCont=document.createElement('div');
				bodeCont.style.width='100%';
				bodeCont.style.minHeight='500px';
				bodeCont.style.position="relative";
				bodeCont.setAttribute('class','bode');

				bodeCont.addEventListener
				(
					'click',
					bodeZoom
				);

				document.body.appendChild(bodeCont);

				var escala=escalaBode;

				var xReal=xBode;

				var cantDiv=bodeCont.offsetWidth/escala;
				var lMax=Math.max(bodeCont.offsetHeight,bodeCont.offsetWidth);
				for(var i=0;i<cantDiv;i++)
				{
					var exp=Math.log10(xReal*Math.pow(10,i));

					div=document.createElement('div');
					div.setAttribute('class','linea H');
					div.style.left=i*escala+'px';
					div.style.width=escala+'px';
					div.style.textAlign="center";
					div.style.height=lMax+'px';
					div.innerHTML='10^'+exp;

					bodeCont.appendChild(div);

					

					div=document.createElement('div');
					div.setAttribute('class','linea V');
					div.style.top=i*escala+'px';
					div.style.left=0;
					div.style.height=escala+'px';
					div.style.verticalAlign="middle";
					div.style.lineHeight=escala+'px';
					div.style.width=lMax+'px';
					div.innerHTML=Math.round(cantDiv/2)*20-20*i;

					bodeCont.appendChild(div);

					bodeCont.appendChild(div);
				}

				var cont=0;

				while(cont<bodeCont.offsetWidth/escala)
				{
					var val=Bode.calcBode('x',xReal);

					window.console.log(20*val);

					//window.console.log(xReal);

					//window.console.log(Math.round(bodeCont.offsetHeight*0.5-val)+'px');
					var top=Math.round(Math.round(cantDiv/2)*escala-val*escala);
					var left=cont*escala;
					if((top<0)||(left>bodeCont.offsetWidth))
					{
						break;
					}
					var spanAct=document.createElement('div');	
						spanAct.style.position="absolute";
						spanAct.style.left=left+'px';
						spanAct.style.top=top+'px'
						spanAct.style.width='5px';
						spanAct.style.height='5px';
						spanAct.style.backgroundColor='white';
						spanAct.style.display='block';
						spanAct.style.zIndex="5";

						bodeCont.appendChild(spanAct);

					xReal*=10;
					cont++;
				}
			}
			function outInput()
			{
				log=new Log();
				//log.enable=true;
				//log.enable=false;

				for(var i=0;i<Inputs.length;i++)
				{
					if(Inputs[i].value.length)
					{
						var interp=new Interp();

						interp.log=log;

						Expresiones[i]=interp.interpStr('('+Inputs[i].value+')');
					}
				}
				log.fn("Respuesta:");

				//log.enable=true;
				for(var i=0;i<Expresiones.length;i++)
				{
					log.fn('Expresion '+i+' :');
					log.txt('Constante: '+Expresiones[i].const);

					log.array()
					log.array(Expresiones[i].monomios);
					log.array()
					log.sep();
				}

				var GPN,HPN,HPD;

				GPN=Expresiones[0];
				GPD=Expresiones[1];
				HPN=Expresiones[2];
				HPD=Expresiones[3];

				log.enable=true;
				Bode=GPN.div(GPD);
				log.enable=false;
				log.txt('Numerador GP X Numerador HP');
				GPN=GPN.mult(HPN);
				log.txt('Denominador GP X Denominador HP');
				GPD=GPD.mult(HPD);
				log.txt('Denominador GP + Numerador GP');
				GPD=GPD.suma(GPN);

				//log.enable=false;
				tablaRouth();

				escalaBode=75;
				xBode=0.01;
				bode()

				//log.enable=true;
			}
			
			document.getElementsByName("pol")[0].addEventListener
			(
				"keydown",
				function(event)
				{
					if(event.keyCode==13)
					{
						outInput();
					}
				}
			);


			function llaves(event)
			{

				event.preventDefault();
				event.cancelBubble=1;

				var divs=this.childNodes;

				for(var i=0;i<divs.length;i++)
				{
					div=divs[i];
					if(div&&div.tagName=='DIV')
					{
						if(div.style.display=='none')
						{
							div.style.display='block';
						}
						else
						{
							div.style.display='none';
						}
					}
				}
			}

			function aplicaLlave()
			{
				sint=
				[
					document.getElementsByClassName('llave'),
					document.getElementsByClassName('paren'),
					document.getElementsByClassName('corcho')
				];

				for(var i=0;i<sint.length;i++)
				{
					var sintAct=sint[i];

					for(var j=0;j<sintAct.length;j++)
					{
						window.console.log('hola');
						llave=sintAct[j];

						llave.addEventListener
						(
							'click',
							llaves,0
						);
						if(i!=1)
						{
							llave.style.display='none';
							llave.virgen=true;
						}
					}
				}
			}
		</script>
